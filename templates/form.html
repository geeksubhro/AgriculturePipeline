<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agriculture Yield Prediction Form</title>

    <style>
      /* Add your CSS styles here */
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
      }
      .form-container {
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type="text"],
      input[type="number"],
      select {
        width: calc(100% - 22px); /* Adjusted width */
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        transition: border-color 0.3s ease;
        box-sizing: border-box; /* Ensure padding and border are included in the width */
      }
      input[type="text"]:hover,
      input[type="number"]:hover,
      select:hover {
        border-color: #007bff; /* Change border color on hover */
      }
      input[type="text"]:focus,
      input[type="number"]:focus,
      select:focus {
        outline: none; /* Remove outline on focus */
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Add box-shadow on focus */
      }
      input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Agriculture Yield Prediction Form</h2>
      <form
        id="prediction-form"
        action="{{url_for('predict_datapoint')}}"
        method="POST"
      >
      <div class="form-group">
        <label for="state">State:</label>
        <select name="state" id="state">
          <option value="" disabled selected>Select a state</option>
          {% for state in states %}
          <option value="{{ state }}">{{ state }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="district">District:</label>
        <select name="district" id="district">
          <option value="" disabled selected>Select a district</option>
        </select>
      </div>
      <!-- Add other form fields here -->
      <div class="form-group">
        <label for="crop">Crop:</label>
        <select name="crop" id="crop">
            <option value="" disabled selected>Select a crop</option>
            {% for crop in crops %}
            <option value="{{ crop }}">{{ crop }}</option>
            {% endfor %}
        </select>
    </div>
      <div class="form-group">
        <label for="year">Year:</label>
        <input type="number" name="year" id="year">
      </div>
      <div class="form-group">
        <label for="season">Season:</label>
        <select name="season" id="season">
            <option value="" disabled selected>Select a season</option>
            {% for season in seasons %}
            <option value="{{ season }}">{{ season }}</option>
            {% endfor %}
        </select>
    </div>
      <div class="form-group">
        <label for="area">Area(In Hecter):</label>
        <input type="number" name="area" id="area">
      </div>
      <div class="form-group">
        <label for="production">Production(In Units of Crop ):</label>
        <input type="number" name="production" id="production">
      </div>
      <!-- End of additional form fields -->
      <div style="clear: both"></div>
      <input type="submit" value="Predict" />
    </form>
  </div>

  <!-- Add jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>
    $(document).ready(function () {
      $("#state").change(function () {
        var selectedState = $(this).val();
        $.ajax({
          url: "/get_districts",
          type: "POST",
          data: { state: selectedState },
          success: function (data) {
            $("#district").empty();
            $.each(data.districts, function (index, district) {
              $("#district").append(
                '<option value="' + district + '">' + district + "</option>"
              );
            });
          },
        });
      });
    });
  </script>
</body>
</html>
